<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/script.js" defer></script>
</head>

<body>
  <main>
    <section class="splitter">
      <h1 class="title">spli<span class="title">tter</span></h1>
      <div class="splitter__content">
        <div class="splitter__main">
          <span class="splitter__title">Bill</span>

          <div class="splitter__input-box">
            <input dir="rtl" type="number" class="splitter__input splitter__input--bill" placeholder="0">
            <img src="/images/icon-dollar.svg" width="11" height="17" loading="lazy" alt="" class="splitter__icon">
          </div>
          <div class="splitter__selection">
            <span class="splitter__title">Select Tip %</span>
            <div class="splitter__selection-box">
              <button class="splitter__btn" data-value="0.05">5%</button>
              <button class="splitter__btn" data-value="0.1">10%</button>
              <button class="splitter__btn" data-value="0.15">15%</button>
              <button class="splitter__btn" data-value="0.25">25%</button>
              <button class="splitter__btn" data-value="0.50">50%</button>
              <input type="number" dir="rtl" class="splitter__custom-input visually-hidden" placeholder="Custom">
            </div>
          </div>
          <span class="splitter__title">Number of People</span>
          <div class="splitter__input-box">
            <input dir="rtl" type="number" class="splitter__input splitter__input--people" placeholder="0">
            <img src="/images/icon-person.svg" width="13" height="16" loading="lazy" alt="" class="splitter__icon">
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->


  <!-- Challenge by Frontend Mentor - https://www.frontendmentor.io?ref=challenge  -->
  </div>
</body>

</html>
